<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeShop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="image/Favicon.png" type="image/png">
    <script src="./js/carregarShinys.js" type="module" defer></script>
    
</head>
<body>
    <header>
        <nav id="menu">
                       
            <a href="./index.html">
            <img id="pokemenu" src="./image/PokeshopMenu.png" alt="Pokeshop"> 
            </a>
            <hr>
                <ul>
                        <li>
                            <a href="../index.html">Pokemons</a>
                        </li>
                        <li>
                            <a href="../index.html">Shinys</a>
                        </li>
                 </ul>
        </nav>
    </header>


    <section id="pesquisa">
        <input type="text" id="inputPesquisa" placeholder="Digite o nome do Pokémon">
        <button id="btnPesquisa">Pesquisar</button>
        <button id="btnLimpar">Limpar</button>
    </section>
    
    <main>


        <section id="produtos">
            <div id="cardPokemon"></div>
        </section>

        <div class="pagina">
            <button id="btnPrev">Página Anterior</button>
            <button id="btnNext">Próxima Página</button>
        </div>

        <section id="contatos"></section>
    </main>

    <footer></footer>
</body>
</html>
